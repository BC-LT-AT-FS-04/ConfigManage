name: Configs CI/CD

on: 
  push: 
    branches: 
      - main
      
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Add SSH Key to known_host
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -H "{{ variables.SSH_BASTION_SERVER }}" >> ~/.ssh/known_hosts
        
    - name: Setup SSH Keys
      run: |
        echo "${{ secrets.USER_KEY }}" > ~/.ssh/id_rsa
        echo "${{ secrets.BASTION_KEY }}" > atbastionkey
        chmod 600 ~/.ssh/id_rsa
        chmod 600 atbastionkey
        ssh -o StrictHostKeyChecking=no -i atbastionkey -J at04@"{{ secrets.SSH_BASTION_SERVER }}" ubuntu@"{{ secrets.DEV_SERVER_IP }}" pwd
        
